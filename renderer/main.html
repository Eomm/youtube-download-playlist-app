<!DOCTYPE html>
<html>

<head>
  <title>youtube-download-playlist-app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">

  <!-- Electron Javascript -->
  <!-- <script src="app.js" charset="utf-8"></script> -->
</head>

<body>
  <div class="panel">
    <div class="panel-heading">
      <div class="field is-grouped">
        <p class="control is-expanded has-icons-left">
          <input class="input is-medium" type="text" id="url-input" placeholder="Link to YouTube video or playlist">
          <span class="icon is-left"> <i class="fa fa-link"></i> </span>
        </p>
        <p class="control">
          <a class="button is-primary is-medium" id="add-button">
            <span class="icon is-small"> <i class="fa fa-plus"></i> </span>
          </a>
        </p>
      </div>
    </div>

    <div id="read-list" class="empty">
      <p id="no-items" class="has-text-centered">No Items</p>
    </div>

  </div>

</body>

<script>
  // Main app script
  require('./app')
</script>

</html>
